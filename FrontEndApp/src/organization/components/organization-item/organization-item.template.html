<div ng-controller="OrganizationItemCtrl">
    <form novalidate class="simple-form">
        <div class="form-group">
            <label>Название:</label>
            <input type="text" ng-model="$ctrl.name" class="form-control" placeholder="ООО Тест"/>
        </div>
        <organization-picker-component message="Головная организация:" headid="$ctrl.head_id"></organization-picker-component>
        <button class="btn btn-primary" ng-hide="$ctrl.new" ng-click="$ctrl.create()">Создать</button>
        <button class="btn btn-primary"  ng-hide="!$ctrl.new">Обновить</button>
        <button class="btn btn-danger"  ng-hide="!$ctrl.new">Удалить</button>
    </form>

    
</div>
