<div ng-controller="OrganizationPickerCtrl">
    <label>{{$ctrl.message}}</label>
    <div class="form-group">
        <input  type="text" 
                ng-model="$ctrl.searchName" 
                class="form-control" 
                ng-class="$ctrl.headid && $ctrl.error_ids.has($ctrl.headid.toString()) ? 'is-invalid' : ''" 
                ng-change="$ctrl.load()" 
                ng-focus="$ctrl.searchNameFocus()" 
                placeholder="Нет"/>
        <div class="invalid-feedback">
            {{$ctrl.error_msg}}
        </div>
        <ol ng-hide="!$ctrl.showList" class="list-group">
            <li ng-repeat="(id, name) in organizationList" 
                class="list-group-item" 
                ng-click="$ctrl.select(id)"
                ng-class="$ctrl.listItemClass(id)">{{name}}</li>
        </ol>           
    </div>
</div>
