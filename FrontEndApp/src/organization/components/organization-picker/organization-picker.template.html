<div ng-controller="OrganizationPickerCtrl">
    <label>{{$ctrl.message}}</label>
    <div class="form-group">
        <input type="text" ng-model="$ctrl.searchName" class="form-control" ng-change="$ctrl.load()" ng-focus="$ctrl.searchNameFocus()" 
                placeholder="Нет"/>
        <ol ng-hide="!$ctrl.showList" class="list-group">
            <li ng-repeat="(id, name) in organizationList" 
                class="list-group-item" 
                ng-click="$ctrl.select(id)"
                ng-class="id === $ctrl.headid ? 'active':''">{{name}}</li>
        </ol>           
    </div>
</div>
