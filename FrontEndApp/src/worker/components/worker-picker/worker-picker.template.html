<div ng-controller="WorkerPickerCtrl">
    <label>{{$ctrl.message}}</label>
    <div class="form-group">
        <input  id="wor-search-name-field"
                type="text" 
                ng-model="$ctrl.searchName" 
                class="form-control" 
                ng-class="$ctrl.inputClass()" 
                ng-change="$ctrl.load()" 
                ng-focus="$ctrl.searchNameFocus()" 
                placeholder="Нет"/>
        <div class="invalid-feedback">
            {{$ctrl.error_msg}}
        </div>
        <div class="valid-feedback">
            Начальник выбран
        </div>
        <ol ng-hide="!$ctrl.showList" class="list-group">
            <li ng-repeat="(id, name) in workerList" 
                class="list-group-item" 
                ng-click="$ctrl.select(id)"
                ng-class="$ctrl.listItemClass(id)">{{name}}</li>
        </ol>           
    </div>
</div>
