<div ng-controller="WorkerItemCtrl">
    <form novalidate class="simple-form">
        <div class="form-group">
            <label>Имя:</label>
            <input  type="text" 
                    ng-model="$ctrl.name" 
                    class="form-control" 
                    ng-class="$ctrl.name_invalid ? 'is-invalid' : ''" 
                    ng-change="$ctrl.nameInputChange()"
                    placeholder="ООО Тест" 
                    required/>
            <div class="invalid-feedback">
                 {{$ctrl.name_error_message}}
            </div>
        </div>
        <organization-picker-component  message="Организация:" 
                                        headid="$ctrl.org_id"
                                        init="$ctrl.org_id"
                                        errormsg="'Необходимо выбрать организацию'"
                                        required="true"></organization-picker-component>
        <worker-picker-component    message="Начальник:"
                                    org_id="$ctrl.org_id"
                                    headid="$ctrl.head_id" 
                                    errormsg="$ctrl.head_error_message"
                                    errorid="$ctrl.head_error_id"
                                    init="$ctrl.head_id"
                                    required="false"
                                    ng-hide="!$ctrl.org_id"></worker-picker-component>
        <button class="btn btn-primary" ng-hide="$ctrl.new" ng-click="$ctrl.create()">Создать</button>
        <button class="btn btn-primary"  ng-hide="!$ctrl.new" ng-click="$ctrl.update()">Обновить</button>
        <button class="btn btn-danger"  ng-hide="!$ctrl.new" ng-click="$ctrl.delete()">Удалить</button>
    </form>

    
</div>
