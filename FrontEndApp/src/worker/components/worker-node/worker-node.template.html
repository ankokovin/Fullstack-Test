<li ng-controller="WorkerNodeCtrl" class="list-group-item" ng-class="$ctrl.visible?'d-block':'d-none'">
    <div>
        <a class="btn" ng-href="#!/worker/item/{{$ctrl.id}}">
            <span>#{{$ctrl.id}}</span>
            <span>Имя: {{$ctrl.name}}</span>
        </a>
        <a ng-href="#!/organization/item/{{$ctrl.org_id}}" class="btn"> Организация: {{$ctrl.org_name}}</a>
        <button class="btn"  ng-click="$ctrl.unfold($event)">
            <span>Подчинённых: {{$ctrl.children.length}}</span>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg" ng-hide="$ctrl.childrenVisible">
                <path fill-rule="evenodd" d="M6 12.796L11.481 8 6 3.204v9.592zm.659.753l5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
              </svg>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg" ng-hide="!$ctrl.childrenVisible">
                <path fill-rule="evenodd" d="M3.204 5L8 10.481 12.796 5H3.204zm-.753.659l4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/>
            </svg>
        </button>
    </div>
    <ul class="list-group" ng-class="$ctrl.childrenVisible?'d-block':'d-none'">
        <worker-node-component  node="child" ng-repeat="child in $ctrl.children" visible="$ctrl.childrenVisible"></worker-node-component>
    </ul>
</li>
